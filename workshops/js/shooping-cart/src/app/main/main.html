<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h3>Shopping Cart - Workshop</h3>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="product in main.ProductService.products">
      <div class="thumbnail">
        <img class="pull-right" ng-src="{{ ::product.logo }}" alt="{{ ::product.title }}">
        <div class="caption">
          <h3>{{ ::product.title }}</h3>
          <p>{{ ::product.description }}</p>
          <p><a ng-href="{{::product.url}}" target="_blank">Más información ...</a></p>
          <button class="btn btn-default add" type="submit">Agregar</button>
        </div>
      </div>
    </div>
  </div>

</div>
